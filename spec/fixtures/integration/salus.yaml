---
reports:
  - uri: file://reports/salus_report.json
    format: json

active_scanners:
  - PatternSearch
  - Semgrep

enforced_scanners:
  - PatternSearch
  - Semgrep

scanner_configs:
  Semgrep:
    strict: true
    matches:
      - pattern: "$X == $X"
        language:  python
        forbidden: false
    recursion:
      directories:
        - semgrep/nested_a/nested_ab/nested_aba
  PatternSearch:
    exclude_extension:
      - json
      - yaml
    matches:
      - regex: placeholder
